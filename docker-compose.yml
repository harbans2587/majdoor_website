# Docker Compose for Majdoor Development Environment

version: '3.8'

services:
  mongodb:
    image: mongo:5
    container_name: majdoor-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: majdoor
    volumes:
      - mongodb_data:/data/db
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - majdoor-network

  redis:
    image: redis:7-alpine
    container_name: majdoor-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - majdoor-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: majdoor-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/majdoor?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: majdoor_super_secret_jwt_key_2024
      JWT_EXPIRE: 30d
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - majdoor-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: majdoor-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXTAUTH_SECRET: majdoor_nextauth_secret_2024
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - majdoor-network

volumes:
  mongodb_data:
  redis_data:

networks:
  majdoor-network:
    driver: bridge